apiVersion: apps/v1
kind: Deployment
metadata:
  #annotations:
   # pod-info.details.html.spinnaker.io: blah
  name: demo
  labels:
    app: demo
spec:
  replicas: 3
  annotations:
    pod-info.details.html.spinnaker.io: "blah"
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: helvellyn/demo 
        imagePullPolicy: Always 
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demo
spec:
  selector:
    app: demo
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
