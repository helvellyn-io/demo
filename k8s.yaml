apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    public-endpoint.details.html.spinnaker.io: "http://a8d3bbb39119c424588df7e3deac67a5-666906212.us-east-2.elb.amazonaws.com/hello"
    datadog-dashboard.details.html.spinnaker.io: "https://p.datadoghq.com/sb/nvlzaqyi3d91cdpr-a81b1d0752f253b803eba39ff0112cde"
  name: demo
  labels:
    app: demo
    env: ${ parameters.env }
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: index.docker.io/helvellyn/demo 
        env:
        - name: SECRET_VALUE
          value: "Direct Injected From Vault"
        - name: SPINNAKER_PARAM
          value: ${ parameters.spinnakerParam }
        imagePullPolicy: Always 
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demo
spec:
  selector:
    app: demo
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
